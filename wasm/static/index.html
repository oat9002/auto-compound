<html>
    <head>
        <meta charset="utf-8" />
        <script src="wasm_exec.js"></script>
        <script>
            const go = new Go();
            WebAssembly.instantiateStreaming(
                fetch("main.wasm"),
                go.importObject
            ).then((result) => {
                go.run(result.instance);
            });
        </script>
    </head>
    <body>
        <div>
            <label for="inputField">Enter value</label>
            <input id="inputField" name="Hash" type="text" />
            <button id="fetchBtn">Fetch</button>
            <div id="output" style="font-size: 20px"></div>
        </div>
        <script>
            const inputField = document.querySelector("#inputField");
            const output = document.querySelector("#output");
            const fetchBtn = document.querySelector("#fetchBtn");

            fetchBtn.addEventListener("click", function () {
                console.log("click");
                getUserInfoFromCakePool(inputField.value).then((result) => {
                    console.log(result);
                    output.innerHTML = result;
                });
            });

            function getUserInfoFromCakePool(address) {
                return new Promise((resolve, reject) => {
                    const result = wasmGetUserInfoFromCakePool(address);

                    resolve(result);
                });
            }
        </script>
    </body>
</html>
