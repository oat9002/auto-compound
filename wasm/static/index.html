<html>
    <head>
        <meta charset="utf-8" />
        <script src="wasm_exec.js"></script>
        <script>
            const go = new Go();
            WebAssembly.instantiateStreaming(
                fetch("main.wasm"),
                go.importObject
            ).then((result) => {
                go.run(result.instance);
            });
        </script>
    </head>
    <body>
        <div>
            <label for="inputField">Enter value</label>
            <input id="inputField" name="Hash" type="text" />
            <button id="fetchBtn">Fetch</button>
            <div id="outputHash" style="font-size: 20px"></div>
        </div>
        <script>
            const inputField = document.querySelector("#inputField");
            const outputHash = document.querySelector("#outputHash");
            const fetchBtn = document.querySelector("#fetchBtn");

            fetchBtn.addEventListener("click", function () {
                console.log("click");
                outputHash.innerHTML = getUserInfoFromCakePool(
                    inputField.value
                );
            });
        </script>
    </body>
</html>
